property-service:
  service-name: property-service
  api-version: 1.0
  api-base-url: /api
  model-mapper-location: classpath:mapper/*-Mapper.xml
  options:
    enable-debug-endpoint: true
    accept-expired-auth-token: false
    disable-permission-check: false
  role-permission-config:
    permission-map:
      ROOT_ADMIN:
      - BASIC
      - ANYTHING
      GENERAL_USER:
      - BASIC
      - PROPERTY_GET
      PROPERTY_ADMIN:
      - BASIC
      - PROPERTY_GET
      - PROPERTY_SEARCH
      - PROPERTY_ADD
      - PROPERTY_UPDATE
      - PROPERTY_DELETE


